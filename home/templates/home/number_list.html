{% extends '../base.html' %}

{% block content %}
  <h2>Números registrados</h2>

  {% if object_list %}

    <ul>
      {% for nb in object_list %}
        <li>
          {{ nb.phone_number }}
        </li>
      {% endfor %}
    </ul>

  {% else %}

    <p>No hay números registrados aún.</p>

  {% endif %}

    <a href="{% url "home:new" %}" class="link">Agregar número</a> |
  <a href="{% url "home:hello" %}" class="link">Enviar mensaje</a>


{% endblock content %}
